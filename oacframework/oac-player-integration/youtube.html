<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>youtube</title>
	<script type="text/javascript" SRC="js/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" SRC="js/oac-framework-1.0.js"></script>
	<script type="text/javascript" SRC="js/oac-youtube-drv-1.0.js"></script>
	<script type="text/javascript" SRC="js/mithgrid.js"></script>
	<script type="text/javascript" SRC="js/raphael.js"></script>
	<script type="text/javascript" SRC="js/videoanno.js"></script>
	<script type="text/javascript" src="js/genAppsYoutube.js"></script>
</head>

<body>
	<h1>YOUTUBE with OAC</h1>
	<p>This is a Youtube player integrated in OAC framework</p>

	<div id="myplayer" class="youtubeplayer">
		<iframe width="420" height="315" src="http://www.youtube.com/embed/Ili6jo597FU" frameborder="0" allowfullscreen></iframe>
	</div>

	<br>

	<input type="button" value="Play" onClick="OAC_Controller.player().play()" />&nbsp;&nbsp;
	<input type="button" value="Pause" onClick="OAC_Controller.player().pause()" />&nbsp;&nbsp;

</body>
</html>
