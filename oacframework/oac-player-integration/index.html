<html>
<head>
<title>dummy player test</title>
<SCRIPT LANGUAGE="JavaScript" SRC="js/jquery-1.6.4.min.js"></script>
<SCRIPT language="JavaScript" SRC="js/mithgrid.js"></script>
<SCRIPT language="JavaScript" SRC="js/raphael.js"></script>
<SCRIPT language="JavaScript" SRC="js/videoanno.js"></script>
<SCRIPT LANGUAGE="JavaScript" SRC="js/dummy-player.1.0.js"></script>
<SCRIPT LANGUAGE="JavaScript" SRC="js/oac-framework-1.0.js"></script>
<SCRIPT LANGUAGE="JavaScript" SRC="js/oac-dummyplayer-drv-1.0.js"></script>
<SCRIPT language="JavaScript" SRC="js/genApps.js"></script>

<link rel="stylesheet" href="style.css" />

</head>

<body>
<div class="header">
	<h1>DUMMY PLAYER with OAC</h1>
	<p>This is a dummy player integrated in OAC framework.</p>
</div>
<div id="main-container">
	<div id="content-container">
		<div id="myplayer" class="dummyplayer" style="width:300px; height:200px;"></div>
			<div id="myplayer-controls">
	
				<input type = "button" value="Play" onClick="OAC_Controller.player().play()" />
				&nbsp;&nbsp;
				<input type = "button" value="Pause" onClick="OAC_Controller.player().pause()" />
				&nbsp;&nbsp;
				<input type = "button" value="Rewind" onClick="$('#info_position').html(OAC_Controller.player().setPlayhead(OAC_Controller.player().getPlayhead() - 5))"/>
				&nbsp;&nbsp;
				<input type = "button" value="Forward" onClick="$('#info_position').html(OAC_Controller.player().setPlayhead(OAC_Controller.player().getPlayhead() + 5))"/>
			</div>
		
		</div>
	</div>
	
</div>
	
	
</body>

</html>
